{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="{% static '/css/login.css'%}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body style="background: url('{%static '/images/samurai.jpg'%} ') no-repeat center center/cover;">  
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  <form action="/login" method="post" class="form">
    {% csrf_token %}
    <h1>Login</h1>
   
    <div>
        {% comment %} <input type="email" id="email" name="email" class="box" placeholder="Enter your email"required >
        <i class='bx bx-user'></i> {% endcomment %}
        <input type="text" id="username" name="username" class="box" placeholder="Enter your username"required >
        <i class='bx bx-user'></i>

    </div>

    <div >
        <input type="password" id="password" name="password" class="box" placeholder="Enter Password" required>
        <i class='bx bx-lock-alt'></i>

    </div>
    
    <input type="submit" id="submit" value="Login">

    <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
    </div>

    <div class="register">
        <p>Do you have an account?<a href="{% url 'signup'%}">Register</a></p>
    </div>


  </form>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
