{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="{% static '/css/sign-up.css'%}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body style="background: url('{%static '/images/allanimie.jpg'%} ') no-repeat center center/cover;">  
    {%if messages%}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

       {% endfor %}
      {% endif %}
    
  <form method="POST" action="/signup" class="form">
    {% csrf_token %}

    <h1>SIGN UP</h1>
    

    

    <div>

      <input type="text" name="username" class="box" placeholder="Enter your Username" required >

    </div>
    <div>
        
        <input type="text" name="f-name" class="box" placeholder="Enter your First Name" required>
        

    </div>
    <div>
        <input type="text" name="l-name" class="box" placeholder="Enter your Last Name" required>
        

    </div>
    <div>
        <input type="email" name="email" class="box" placeholder="Enter your email" required>
       

    </div>

    <div >
        <input type="text" name="password" class="box" placeholder="Enter Password" required>
        

    </div>
    <div >
        <input type="password" name="c-password" class="box" placeholder="Confirm Password" required>
        

    </div>
    
    <input type="submit" id="submit" value="Register">


     <button id="cancel"><a  href="{% url 'index'%}" >Cancel</a></button>


    

   

  </form>

  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
